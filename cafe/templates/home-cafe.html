{% extends 'cafe-base.html' %}
{% load static %}
  {% block title%}
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'login-manager.css' %}" type="text/css">

  {% endblock %}
{% block body %}

  <h1 class="display-1 title"> Register</h1>
  <div class="row justify-content-center">

<form id="form" class="register-form" action='' method="post">
    {% csrf_token %}
    <table>
      <div class="input-group input-group-lg">
  <input type="text" class="form-control myInput" name="username" placeholder="Username" aria-describedby="sizing-addon1">
</div>

<div class="input-group input-group-lg">
  <input type="email" class="form-control myInput" name="email" placeholder="Email" aria-describedby="sizing-addon2">
</div>
<div class="input-group input-group-lg">
  <input type="text" class="form-control myInput" name="cafe" placeholder="Cafe Name" aria-describedby="sizing-addon3">
</div>

<div class="input-group input-group-lg">
  <input type="password" name="password" class="form-control myInput"  placeholder="Password" aria-describedby="sizing-addon3">
</div>

    </table>
    <div class="container" style="float:right; margin-top:3%;">
    <a href="/cafe" class="goback btn btn-secondary myInput">Go back</a>
    <input class="btn btn-primary myInput" type="submit" value="Register">
  </div>
</form>
</div>
{% endblock %}
